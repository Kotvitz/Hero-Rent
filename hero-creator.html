<!DOCTYPE html>
<html lang="pl">
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script type="text/javascript" src="script.js"></script>
        <meta charset="utf-8">
        <title>Dodaj herosa</title>
    </head>
    <body>
        <div id="siteNavigation2">
            <div id="tabMenu2">
                <ul class="mainMenu2">
                    <li id="addHero" style="display: inline-block;">
                        <a href="hero-creator.html" style="color:white">Dodaj herosa</a>
                    </li>
                    <li id="editHero" style="display: inline-block;">
                        <a style="color:white">Edytuj herosa</a>
                    </li>
                    <li id="deleteHero" style="display: inline-block;">
                        <a style="color:white">Usuń herosa</a>
                    </li>
                    <li id="clearBase" style="display: inline-block; cursor: pointer;" onclick="clearBase();">
                        <a style="color:white">Wyczyść bazę</a>
                    </li>
                    <li id="loadHeroes" style="display: inline-block;">
                        <a style="color:white">Wczytaj herosów</a>
                    </li>
                </ul>
            </div>
            <a href="index.html"><img src="images/logo.png" alt="Home page"></a>
        </div>
        <div class="add-hero">
            <h1 style="text-align: center;">Dodaj herosa</h1>
            <form id="hero-form" action="index.html" method="POST" onsubmit="createHero();">
                Nazwa Bohatera:<br>
                <input type="text" name="name"><br>
                Adres/nazwa zdjęcia:<br>
                <input type="text" name="image"><br>
                Cena wynajmu/h:<br>
                <input type="text" name="price"><br>
                Opis Bohatera:<br>
                <input type="text" name="description"><br>
                <div id="submit-hero" style="text-align: center">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
    </body>
</html>
